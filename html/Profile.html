<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Start.css">
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="../css/Frofile.css">
</head>
<body>
    <div class="root">
        <div class="ground">
            <div class="background">
                <img id='Ellipse_4' src="../img/Ellipse 4.png" alt='E_4' title='E_4'/>
                <img id='Ellipse_5' src="../img/Ellipse 5.png"alt='E_5' title='E_5'/>
                <img id='Ellipse_7' src="../img/Ellipse 7.png" alt='E_7' title='E_7'/>
                <img id='Ellipse_8' src="../img/Ellipse 8.png" alt='E_8' title='E_8'/>
            </div>
            <div class="flower">
                <img id='f_1' src="../img/꽃 4.png" alt="flower3" title="flower3">
                <img id='f_2' src="../img/꽃 4.png" alt="flower3" title="flower3">
                <img id='f_3' src="../img/꽃 4.png" alt="flower3" title="flower3">
            </div>
            <div class="mobile_btn">
                <input type="checkbox" id="hamburger" />
                <label for="hamburger">
                  <span></span>
                  <span></span>
                  <span></span>
                </label>
                <div class="sidebar">
                    <div id="menu_title"><a href="">메뉴</a></div>
                    <div class="nav_mobile">
                        <div class="menu_list"><a href="">문제 출제하기</a></div>
                        <hr>
                        <div class="menu_list"><a href="">문제 공유하기</a></div>
                        <hr>
                        <div class="menu_list"><a href="">방명록 보기</a></div>
                        <hr>
                        <div class="menu_list"><a href="">맞춘 개수 보기</a></div>
                    </div>
                </div>
            </div>
            <div id="bubble">메뉴</div>
            <div id="profile">
                <div id="profile_title">내 정보</div>
                <div id="profile_background">
                    <form method="post" enctype="multipart/form-data">
                        <label id='chooseFile_button'for="chooseFile">+</label>
                        <input id='chooseFile' type="file" accept="image/*" onchange="loadFile_profile(this)" placeholder="click">
                    </form>
                </div>
            </div>

            <form class="information">
                <div class="inputbox" style="text-align: center;">
                    <input class='input' placeholder=' 이름을 입력해주세요' onfocus="this.placeholder=''"
                    onblur="this.placeholder='이름을 입력해주세요'" style="text-align: center;">
                </div>
                <div class="inputbox">학교 : <input class="input" type="text"></div>
                <div class="inputbox">전공/학부 : <input class="input" type="text"></div>
                <div class="inputbox">성별 : <input class="input" type="text"></div>
                <div class="inputbox">MBTI : <input class="input" type="text"></div>
                <div class="inputbox">나이 : <input class="input" type="text"></div>
                <div class="inputbox">자취 유/무 : 
                    <input class="input" type="text" placeholder="(선택)" onfocus="this.placeholder=''" 
                    onblur="this.placeholder='(선택)'">
                </div>
                <div class="inputbox">내가 선호하는 음식은? : 
                    <input class="input" type="text" placeholder="(선택)" style="width:120px;" onfocus="this.placeholder=''" 
                    onblur="this.placeholder='(선택)'">
                </div>
                <div class="inputbox">나의 주량은? : 
                    <input class="input" type="text" placeholder="(선택)" onfocus="this.placeholder=''"
                    onblur="this.placeholder='(선택)'">
                </div>
                <div class="inputbox">나의 고향은? : 
                    <input class="input" type="text" placeholder="(선택)" onfocus="this.placeholder=''"
                    onblur="this.placeholder='(선택)'">
                    
                </div>
                <div id='timetable'>
                    <div style="float:left;">내 시간표는?   </div>
                    <input id="timetable_button" type="file" accept="image/*" onchange="loadFile_timetable(this)" value="내 시간표는? :">
                    <label id='timetable_click' for="timetable_button">사진 추가하기 +</label>
                    <div id="img_container"></div>
                </div>

            </form>

            <div id="profile_button">
                <button id="save_button" onclick="Save()">저장</button>
            </div>
        </div>
    </div>
    <script src="File.js"></script>
</body>
</html>
